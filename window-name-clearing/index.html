<!doctype html>
<meta charset="utf-8">
<title>window.name test – Origin A</title>
<body>
  <h1>window.name test – Origin A</h1>

  <p>Origin: <span id="origin"></span></p>
  <p>Current window.name: "<span id="currentName"></span>"</p>

  <button id="sameOriginBtn">Test same-origin navigation</button>
  <button id="crossOriginBtn">Test cross-origin navigation</button>

  <script>
    const sameOriginTargetUrl = '/window-name-clearing/same-origin-target.html';
    const crossOriginTargetUrl =
      'https://test-website-b.pages.dev/window-name-clearing/cross-origin-target.html';

    document.getElementById('origin').textContent = location.origin;
    document.getElementById('currentName').textContent = window.name;

    document.getElementById('sameOriginBtn').onclick = () => {
      window.name = 'same-origin-test';
      location.href = sameOriginTargetUrl;
    };

    document.getElementById('crossOriginBtn').onclick = () => {
      window.name = 'cross-origin-test';
      location.href = crossOriginTargetUrl;
    };
  </script>
</body>
